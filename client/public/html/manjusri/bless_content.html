<script src="../../js/mobiscroll.js"></script> 
<script>
    $(function () {
		//时间控件
		var currYear = (new Date()).getFullYear();	
		var opt={};
		opt.date = {preset : 'date'};
		opt.datetime = {preset : 'datetime'};
		opt.time = {preset : 'time'};
		opt.default = {
			theme: 'android-ics light', //皮肤样式
			display: 'modal', //显示方式 
			mode: 'scroller', //日期选择模式
			dateFormat: 'yyyy年mm月dd日',
			lang: 'zh',
			//showNow: true,
			//nowText: "今天",
			startYear: currYear - 10, //开始年份
			endYear: currYear + 10 //结束年份
		};
		$(".b_time").mobiscroll($.extend(opt['date'], opt['default']));
		//$(".time_to").mobiscroll($.extend(opt['date'], opt['default']));

		//时间控件  end
		
		//
		$(".bless_li").click(function(){
			var input = $(this).parents("li").find(".bless_input");
			if(input.is(':hidden')){
				input.show();
			}else{
				input.hide();
			}
		});
		//祈福次数加减
		var b_num=$(".b_num input").val();
		$(".b_num input").blur(function(){
			var b_num=$(this).parents("li").find(".b_num input").val();
			if(b_num<1||b_num==null){
				$(this).val(1);
				$(this).parents("li").find(".bless_total label").html(5);
			}else{
				$(this).parents("li").find(".bless_total label").html(b_num*5);
			}
		});
		$(".b_num .bn_left").click(function(){
			var b_num=$(this).parents("li").find(".b_num input").val();
			if(b_num>1){
				b_num--;
			}
			$(this).parents(".b_num").find("input").val(b_num);
			$(this).parents("li").find(".bless_total label").html(b_num*5);
		});
		$(".b_num .bn_right").click(function(){
			var b_num=$(this).parents("li").find(".b_num input").val();
			b_num++;
			$(this).parents(".b_num").find("input").val(b_num);
			$(this).parents("li").find(".bless_total label").html(b_num*5);
		});
		
		
		
	});

    function announce(url, inputid) {
        var num = Math.round($("#input_" + inputid).val() * 1);
        if (num == 0) return;

        $.ajax({
            url: url,
            method: 'POST',
            contentType: "application/json",
            data: JSON.stringify({num: num}),
            success: function () {
                $.ajax({
                    url: url,
                    method: 'GET',
                    contentType: "application/json",
                    success: function (result) {
                        $("#join_" + inputid).text(result.data.join);
                        $("#practice_" + inputid).text(result.data.practice);
                        $("#flip_" + inputid).click();
                        $("#input_" + inputid).val('');
                    }
                });
            }
        })
    }
</script>
